<div class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h5>Accounts</h5>
        </div>

        <table class="table table-hover">
            <thead>

            <th>Volledige naam</th>
            <th>Postcode</th>
            <th>Huisnummer</th>
            <th>E-mailadres</th>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.fullName}}</td>
                <td>{{ user.postcode }}</td>
                <td>{{ user.streetnumber }}</td>
                <td>{{ user.emailAddress }}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
