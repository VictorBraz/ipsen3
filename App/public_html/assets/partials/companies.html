<h1>Bedrijven</h1>

<div class="panel panel-default">

    <div class="panel-heading">
        Overzicht
    </div>

    <table class="table">
        <thead>
        <th></th>
        <th>ID</th>
        <th>Bedrijf address ID</th>
        <th>Bedrijfsnaam</th>
        <th>Telefoonnummer</th>
        <th>Email</th>
        <th>Tag</th>
        </thead>
        <tbody>
        <tr ng-repeat="company in companies">
            <td>
                <div class="checkbox">
                    <label>
                        <!--<input type="checkbox" ng-checked="getNumber(company.id)" class="ng-pristine ng-untouched ng-valid ng-empty"><span class="checkbox-material"></span>-->
                        <!--<input type="checkbox" checklist-model="selectedcompany.companyid" checklist-value="{{company.id}}"> {{company.id}}-->
                        <input type="checkbox" ng-click="ontestClick()" checklist-model="selectedcompanies.id" checklist-value="company.id"> {{company.id}}
                    </label>
                </div>
            </td>
            <td>{{ company.id }}</td>
            <td>{{ company.companyAddressID }}</td>
            <td>{{ company.companyName }}</td>
            <td>{{ company.phoneNumber }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.tag }}</td>
        </tr>
        </tbody>
    </table>


    <div class="pull-right">
        <a href = "/company">View</a>
        <a href = "#">Edit</a>
        <a href = "#">Delete</a>
    </div>

    <span>Currently selected ID's: {{ selectedcompanies.id }} </span>

</div>
