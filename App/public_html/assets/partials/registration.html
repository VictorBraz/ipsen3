
<div class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Aanmelden</h1>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="register()" novalidate>

            <div class="form-group">
                <label class="control-label">E-mailadres</label>
                <input type="email" class="form-control" ng-model="emailAddress" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Wachtwoord</label>
                <input type="password" class="form-control" ng-model="password" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Rechten</label>
                <div class="selectContainer" >
                    <select class="form-control" ng-model="privilege" ng-required="true">
                        <option value="3">Gast</option>
                        <option value="1">Admin</option>
                    </select>
                </div>
            </div>

            <div class="button">
                <input type="submit" class="btn btn-primary" value="Aanmelden" ng-disabled="registrationForm.$invalid" />
                <input type="button" class="btn btn-primary" value="Annuleren" onClick="history.go(-1);return true;" />
            </div>


        </form>
    </div>
</div>
