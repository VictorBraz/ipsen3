<!DOCTYPE html>
<div class="col-md-10 col-md-offset-1">
    <h1>Aanpassen cliÃ«nt</h1>

    <div class="panel panel-default">

        <div class="panel-heading">
            Gegevens
        </div>

        <form name="editForm" class="panel-body" ng-submit="update()" novalidate>

            <div class="form-group">
                <label class="control-label">Voornaam</label>
                <input type="text" class="form-control" ng-model="client.firstname" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Achternaam</label>
                <input type="text" class="form-control" ng-model="client.lastname" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Geboortedatum</label>
                <input type="text" class="form-control" ng-model="client.birthdate" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Studie</label>
                <input type="text" class="form-control" ng-model="client.study" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Postcode</label>
                <input type="text" class="form-control" ng-model="postcode" placeholder="Bijv. 1234AB" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Huisnummer</label>
                <input type="text" class="form-control" ng-model="streetnumber" placeholder="Bijv. 29a" ng-required="true" />
            </div>


            <div class="form-group">
                <label class="control-label">Straatnaam</label>
                <input type="text" class="form-control" ng-model="streetClient" disabled ng-required="false" />
            </div>

            <div class="form-group">
                <label class="control-label">Woonplaats</label>
                <input type="text" class="form-control" ng-model="cityClient" disabled ng-required="false" />
            </div>

            <div class="form-group">
                <label class="control-label">E-mailadres</label>
                <input type="email" class="form-control" ng-model="client.emailAddress" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Telefoon</label>
                <input type="text" class="form-control" ng-model="client.phonenumber" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Tags</label>
                <input type="text" class="form-control" ng-model="client.tag" ng-required="true" />
            </div>

            <input type="submit" class="btn btn-primary" value="Aanpassen" ng-disabled="registrationForm.$invalid" />

        </form>

    </div>
</div>
