<!DOCTYPE html>
<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Organisatie</h1>
        </div>

        <div class="col-md-2 col-md-offset-11">
            <div class="row"  id="buttonrow">
                <div class="btn btn-info btn-fab">
                    <div role="presentation" ng-class="{ 'active': isLocation('/editCompany') }">
                        <a ng-click="gotoEditCompany()"><i
                                class="material-icons">launch</i></a>
                    </div>
                </div>
            </div>
        </div>

        <form name="editForm" class="panel-body" ng-submit="" novalidate>
            <div class="col-md-4">

                <div class="form-group label-floating">
                    <label for="companyName" class="control-label">Organisatie naam</label>
                    <input type="text" id="companyName" class="form-control" ng-model="company.companyName" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="contactPersoon" class="control-label">Contactpersoon</label>
                    <input type="text" id="contactPersoon" class="form-control" ng-model="company.contactPerson" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="phoneNumber" class="control-label">Telefoon nummer</label>
                    <input type="text" id="phoneNumber" class="form-control" ng-model="company.phoneNumber" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="email" class="control-label">E-mailadres</label>
                    <input type="text" id="email" class="form-control" ng-model="company.email" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="address" class="control-label">Adres</label>
                    <input type="text" id="address" class="form-control" ng-model="company.address" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="postcode" class="control-label">Postcode</label>
                    <input type="text" id="postcode" class="form-control" ng-model="company.postcode" ng-readonly="true" ng-required="true" />
                </div>
            </div>

            <div class="col-md-5 col-md-offset-2">
                <div class="form-group label-floating">
                    <label for="tags" class="control-label">Tags</label>
                    <input type="text" class="form-control" id="tags" ng-model="company.tag" ng-readonly="true" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label for="file" class="control-label">Document</label>
                    <input type="file" id="file" multiple="">
                    <div class="input-group">
                        <input type="text" readonly="" class="form-control">
                        <span class="input-group-btn input-group-sm">
                             <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="material-icons">attach_file</i>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label for="files" class="control-label"></label>
                    <textarea readonly id="files" class="form-control"
                              rows="3"></textarea>
                </div>

                <div class="form-group label-floating">
                    <label for="note" class="control-label">Notitie</label>
                    <textarea class="form-control" id="note" ng-model="company.noteText" ng-readonly="true" rows="5"></textarea>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-4" id="buttonsinform">
                <div class="row top-buffer">
                    <!--<input type="submit" class="btn btn-primary" value="Aanmaken" ng-disabled="registrationForm.$invalid" />-->
                    <input type="button" class="btn btn-primary" value="Terug" onClick="history.go(-1);return true;" />

                </div>
            </div>
        </form>

    </div>
</div>
