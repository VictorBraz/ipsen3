<!DOCTYPE html>
<div class="col-md-10 col-md-offset-1">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h5>Toevoegen cliÃ«nt</h5>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="register()" novalidate>

            <div class="form-group">
                <label class="control-label">Voornaam</label>
                <input type="text" class="form-control" ng-model="firstname" placeholder="Bijv. Pietje " ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Achternaam</label>
                <input type="text" class="form-control" ng-model="lastname" placeholder="Bijv Puk " ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Geboortedatum</label>
                <input type="text" class="form-control" ng-model="birthdate" placeholder="Bijv Puk " ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Studie</label>
                <input type="text" class="form-control" ng-model="study" placeholder="Bijv Puk " ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Adres</label>
                <input type="text" class="form-control" ng-model="address" placeholder="Bijv. Zernikdreef 11" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Postcode</label>
                <input type="text" class="form-control" ng-model="postcode" placeholder="Bijv. 1234AB" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Woonplaats</label>
                <input type="text" class="form-control" ng-model="city" placeholder="Bijv. Leiden" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">E-mailadres</label>
                <input type="email" class="form-control" ng-model="emailAddress" placeholder="Bijv. info@domein.nl" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Telefoon</label>
                <input type="text" class="form-control" ng-model="phonenumber" placeholder="06-12345678" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Tags</label>
                <input type="text" class="form-control" ng-model="tag" placeholder="Rolstoel, Slechtziend" ng-required="true" />
            </div>

            <input type="submit" class="btn btn-primary" value="Aanmaken" ng-disabled="registrationForm.$invalid" />
            <input type="button" class="btn btn-primary" value="Annuleren" onClick="history.go(-1);return true;" />

        </form>

    </div>
</div>
