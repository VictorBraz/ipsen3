<META name="Author" content="Victor, Bernd">
<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Toevoegen cliÃ«nt</h1>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="register()" novalidate>

            <div class="col-md-4">
                <div class="form-group label-floating">
                    <label class="control-label" for="firstname">Voornaam</label>
                    <input type="text" id="firstname" class="form-control" ng-model="firstname" ng-required="true">
                </div>


                <div class="form-group label-floating">
                    <label for="lastname" class="control-label">Achternaam</label>
                    <input type="text" class="form-control" id="lastname" ng-model="lastname" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="birthdate" class="control-label">Geboortedatum</label>
                    <input type="text" class="form-control" id="birthdate" ng-model="birthdate" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="study" class="control-label">Studie</label>
                    <input type="text" class="form-control" id="study" ng-model="study" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="address" class="control-label">Adres</label>
                    <input type="text" class="form-control" id="address" ng-model="address" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="zipcode" class="control-label">Postcode</label>
                    <input type="text" class="form-control" id="zipcode" ng-model="postcode" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="city" class="control-label">Woonplaats</label>
                    <input type="text" id="city" class="form-control" ng-model="city" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="email" id="email" class="form-control" ng-model="emailAddress" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="phone" class="control-label">Telefoon</label>
                    <input type="text" id="phone" class="form-control" ng-model="phonenumber" ng-required="true"/>
                </div>
            </div>

            <div class="col-md-5 col-md-offset-2">

                <div class="form-group label-floating">
                    <label for="tag" class="control-label">Tags</label>
                    <input type="text" id="tag" class="form-control" ng-model="tag" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="file" class="control-label">Document</label>
                    <input type="file" id="file" multiple="">
                    <div class="input-group">
                        <input type="text" readonly="" class="form-control">
                        <span class="input-group-btn input-group-sm">
                             <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="material-icons">attach_file</i>
                            </button>
                             </span>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label for="files" class="control-label"></label>
                    <textarea readonly id="files" class="form-control"
                              rows="3"></textarea>
                </div>

                <div class="form-group label-floating">
                    <label for="note" class="control-label">Notitie</label>
                    <textarea id="note" class="form-control" ng-model="noteText" rows="7"></textarea>
                </div>

            </div>


            <div class="col-md-4 col-md-offset-4" id="addbuttongroup">
                <div class="row top-buffer">

                    <input type="button" class="btn btn-primary" value="Annuleren"
                           onClick="history.go(-1);return true;"/>
                    <input type="submit" class="btn btn-primary" value="Opslaan"
                           ng-disabled="registrationForm.$invalid"/>
                </div>
            </div>


        </form>

    </div>
</div>
