<!DOCTYPE html>
<div class="col-md-10 col-md-offset-1">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h5>CliÃ«nt</h5>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="register()" novalidate>

            <div class="form-group">
                <label class="control-label">Voornaam</label>
                <input type="text" class="form-control" ng-model="clients.firstname" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Achternaam</label>
                <input type="text" class="form-control" ng-model="clients.lastname" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Geboortedatum</label>
                <input type="text" class="form-control" ng-model="clients.birthdate" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Studie</label>
                <input type="text" class="form-control" ng-model="client.study" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Adres</label>
                <input type="text" class="form-control" ng-model="client.address" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Postcode</label>
                <input type="text" class="form-control" ng-model="client.postcode" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Woonplaats</label>
                <input type="text" class="form-control" ng-model="client.city" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">E-mailadres</label>
                <input type="email" class="form-control" ng-model="client.emailAddress" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Telefoon</label>
                <input type="text" class="form-control" ng-model="client.phonenumber" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Tags</label>
                <input type="text" class="form-control" ng-model="client.tag" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Notitie</label>
                <textarea class="form-control" ng-model="client.noteText" ng-readonly="true" rows="5"></textarea>
            </div>

            <!--<input type="submit" class="btn btn-primary" value="Aanmaken" ng-disabled="registrationForm.$invalid" />-->
            <input type="button" class="btn btn-primary" value="Terug" onClick="history.go(-1);return true;" />

        </form>

    </div>
</div>
