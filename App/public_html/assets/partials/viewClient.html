<META name="Author" content="Victor, Bernd">
<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="row">
            <div class="col-md-4">
                <h1>CliÃ«nt informatie</h1>
            </div>


        <div class="col-md-1 col-md-offset-6 ">

                <div class="btn btn-info btn-fab" id="editbutton">
                        <div role="presentation" ng-class="{ 'active': isLocation('/editClient') }">
                            <a ng-click="gotoEditClient() || reloadFillSettings()"><i
                            class="material-icons">create</i></a>
                        </div>
                </div>
            </div>


        </div>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="register()" novalidate>

            <div class="col-md-4">
            <div class="form-group label-floating">
                <label for="firstname" class="control-label">Voornaam</label>
                <input type="text" class="form-control" id="firstname" ng-model="client.firstname" ng-readonly="true"
                       ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="lastname" class="control-label">Achternaam</label>
                <input type="text" class="form-control" id="lastname" ng-model="client.lastname" ng-readonly="true"
                       ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="birthdate" class="control-label">Geboortedatum</label>
                <input type="text" class="form-control" id="birthdate" ng-model="client.birthdate" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="study" class="control-label">Studie</label>
                <input type="text" class="form-control" id="study" ng-model="client.study" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="address" class="control-label">Adres</label>
                <input type="text" class="form-control" id="address" ng-model="client.address" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="zipcode" class="control-label">Postcode</label>
                <input type="text" class="form-control" id="zipcode" ng-model="client.postcode" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="city" class="control-label">Woonplaats</label>
                <input type="text" class="form-control" id="city" ng-model="client.city" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="email" class="control-label">E-mailadres</label>
                <input type="email" class="form-control" id="email" ng-model="client.emailAddress" ng-readonly="true" ng-required="true" />
            </div>

            <div class="form-group label-floating">
                <label for="phonenumber" class="control-label">Telefoon</label>
                <input type="text" class="form-control" id="phonenumber" ng-model="client.phonenumber" ng-readonly="true" ng-required="true" />
            </div>
            </div>

            <div class="col-md-5 col-md-offset-2">
            <div class="form-group label-floating">
                <label for="tags" class="control-label">Tags</label>
                <input type="text" class="form-control" id="tags" ng-model="client.tag" ng-readonly="true" ng-required="true" />
            </div>

                <div class="form-group label-floating">
                    <label for="file" class="control-label">Document</label>
                    <input type="file" id="file" multiple="">
                    <div class="input-group">
                        <input type="text" readonly="" class="form-control"
                        >
                        <span class="input-group-btn input-group-sm">
                             <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="material-icons">attach_file</i>
                            </button>
                             </span>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label for="files" class="control-label"></label>
                    <textarea readonly id="files" class="form-control"
                              rows="3"></textarea>
                </div>

            <div class="form-group label-floating">
                <label for="note" class="control-label">Notitie</label>
                <textarea class="form-control" id="note" ng-model="client.noteText" ng-readonly="true" rows="5"></textarea>
            </div>
            </div>

            <div class="col-md-4 col-md-offset-4" id="buttonsinform">
                <div class="row top-buffer">
            <!--<input type="submit" class="btn btn-primary" value="Aanmaken" ng-disabled="registrationForm.$invalid" />-->
            <input type="button" class="btn btn-primary" value="Terug" onClick="history.go(-1);return true;" />

                    </div>
                </div>
        </form>

    </div>
</div>
