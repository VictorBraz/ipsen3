<!DOCTYPE html>
<div class="col-md-10 col-md-offset-1">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h5>Toevoegen Medewerker</h5>
        </div>

        <form name="updateForm" class="panel-body" ng-submit="update()" novalidate>
            <div class="form-group">
                <label class="control-label">Voornaam</label>
                <input type="text" class="form-control" ng-model="employees.firstName" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Achternaam</label>
                <input type="text" class="form-control" ng-model="employees.lastName" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Geboortedatum</label>
                <input type="text" class="form-control" ng-model="employees.birthDate" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Studie</label>
                <input type="text" class="form-control" ng-model="employees.study" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Adres</label>
                <input type="text" class="form-control" ng-model="employees.address" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Postcode</label>
                <input type="text" class="form-control" ng-model="employees.postcode" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Woonplaats</label>
                <input type="text" class="form-control" ng-model="employees.city" ng-required="true" />
            </div>

            <!--<p>-->
            <!--<a ng-click="checkAddress()">Adres controleren</a>-->
            <!--</p>-->

            <div class="form-group">
                <label class="control-label">E-mailadres</label>
                <input type="emailAddress" class="form-control" ng-model="employees.email" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Telefoon</label>
                <input type="text" class="form-control" ng-model="employees.phoneNumber" ng-required="true" />
            </div>

            <div class="form-group">
                <label class="control-label">Tags</label>
                <input type="text" class="form-control" ng-model="employees.tag" ng-required="False" />
            </div>

            <div class="form-group">
                <label class="control-label">Notitie</label>
                <textarea class="form-control" ng-model="employees.noteText" placeholder="Hier kunt u een notitie schrijven" rows="5"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="Aanpassen" ng-disabled="registrationForm.$invalid" />
            <!--Gaat één pagina terug, zonder veranderingen-->
            <input type="button" class="btn btn-primary" value="Annuleren" onClick="history.go(-1);return true;" />
        </form>

    </div>

</div>
