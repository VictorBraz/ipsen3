<META name="Author" content="Bernd, Roel">
<!DOCTYPE html>
<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Aanpassen organisatie</h1>
        </div>

        <form name="editForm" class="panel-body" ng-submit="update()" novalidate>

            <div class="col-md-4">
                <div class="form-group label-floating">
                    <label class="control-label" for="companyName">Organisatie naam</label>
                    <input type="text" id="companyName" class="form-control" ng-model="company.companyName" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="contactPerson">Contactpersoon</label>
                    <input type="text" id="contactPerson" class="form-control" ng-model="company.contactPerson" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="phoneNumber">Telefoon nummer</label>
                    <input type="text" id="phoneNumber" class="form-control" ng-model="company.phoneNumber" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="email">E-mailadres</label>
                    <input type="text" id="email" class="form-control" ng-model="company.email" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="address">Adres</label>
                    <input type="text" id="address" class="form-control" ng-model="company.address" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="postcode">Postcode</label>
                    <input type="text" id="postcode" class="form-control" ng-model="company.postcode" ng-required="true" />
                </div>

                <div class="form-group" label-floating>
                    <label class="control-label" for="city">Plaatsnaam</label>
                    <input type="text" id="city" class="form-control" ng-model="company.city" ng-required="true" />
                </div>
            </div>

            <div class="col-md-5 col-md-offset-2">
                <div class="form-group label-floating">
                    <label class="control-label" for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" ng-model="company.tag" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="file" class="control-label">Document</label>
                    <input type="file" id="file" multiple="">
                    <div class="input-group">
                        <input type="text" readonly="" class="form-control"
                        >
                        <span class="input-group-btn input-group-sm">
                             <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="material-icons">attach_file</i>
                            </button>
                             </span>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label for="files" class="control-label"></label>
                    <textarea readonly id="files" class="form-control"
                              rows="3"></textarea>
                </div>

                <div class="form-group label-floating">
                    <label class="control-label" for="note">Notitie</label>
                    <textarea id="note" class="form-control" rows="5" ng-model="company.noteText"></textarea>
                </div>

            </div>
            <div class="col-md-4 col-md-offset-4" id="buttonsinform">
                <div class="row top-buffer">

                    <input type="button" class="btn btn-primary" value="Annuleren"
                           onClick="history.go(-1);return true;"/>

                    <input type="submit" class="btn btn-primary" value="Opslaan"
                           ng-disabled="registrationForm.$invalid"/>


                </div>
            </div>

        </form>

    </div>
</div>
