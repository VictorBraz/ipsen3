<div id="loginscreen" class="container  col-md-4 col-md-offset-4">
    <div class="panel panel-info" ng-if="!authenticated">


        <div id="loginheader" class="panel-heading">
            <div class="col-md-10 col-md-offset-1">
                <h3 class="panel-title ">Inloggen bij IN2</h3>
            </div>
        </div>

        <form name="loginForm" class="panel-body" ng-submit="login()" novalidate>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <label class="control-label"></label>
                    <input class="form-control" type="emailAddress" placeholder="E-mailadres" class="form-control" ng-model="$parent.emailAddress" ng-required="true"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <label class="control-label"></label>
                    <input type="password" class="form-control" placeholder="wachwoord" ng-model="$parent.password" ng-required="true"/>
                </div>
            </div>



                <div  class="form-group">
                    <div id="memorize" class="col-md-6 col-md-offset-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="$parent.remember">
                                  Gegevens onthouden
                            </label>
                        </div>
                    </div>

                </div>

                <div id="loginbutton" class="col-md-5">
                    <input  type="submit" class="btn btn-primary " value="Inloggen" ng-disabled="loginForm.$invalid"/>

                </div>
        </form>

    </div>
</div>
</div>
