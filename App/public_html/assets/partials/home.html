<META name="Author" content="Bernd">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<div id="loginscreen" class="container  col-md-4 col-md-offset-4" ng-if="!authenticated">
    <div class="panel panel-info">

        <div id="loginheader" class="panel-heading">
            <img class="center-block" class="img-responsive" id="logo" src="../../assets/images/LOGO_IN2.png">
        </div>

        <form name="loginForm" class="panel-body" ng-submit="login()" novalidate>

            <div class="col-md-10 col-md-offset-1">
                <div class="form-group label-floating">

                    <label for="email" class="control-label">E-mailadres</label>
                    <input class="form-control" id="email" type="emailAdress" class="form-control"
                           ng-model="$parent.emailAddress" ng-required="true"/>
                </div>
            </div>

            <div class="col-md-10 col-md-offset-1">
                <div class="form-group label-floating">

                    <label for="password" class="control-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" ng-model="$parent.password"
                           ng-required="true"/>
                </div>
            </div>

            <div class="form-group">
                <div id="memorize" class="col-md-6 col-md-offset-1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="$parent.remember">
                            Gegevens onthouden
                        </label>
                    </div>
                </div>

            </div>

            <div id="loginbutton" class="col-md-5">
                <input type="submit" class="btn btn-primary " value="Inloggen" ng-disabled="loginForm.$invalid"/>

            </div>
        </form>

    </div>
</div>
</div>

<div class="container" ng-if="authenticated">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Welkom!</h1>
        </div>

        <div class="panel-body" id="homecontent">
            <div class="col-md-4">
                <div class="panel-heading">Verhouding gegevens in de database</div>
                <div class="panel-body">
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="datafordonut" chart-labels="labelsfordonut">
                    </canvas>
                </div>
            </div>


            <div class="col-md-8">
                <div class="panel-heading">Verandering gegevens over tijd</div>
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-series="series" chart-options="options"
                        chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>
            </div>
        </div>

    </div>

</div>
