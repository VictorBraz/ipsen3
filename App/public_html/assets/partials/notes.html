<h1>Notities</h1>

<div class="panel panel-default">

    <div class="panel-heading">
        Overzicht
    </div>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Text</th>
        <th>ownerID</th>
        </thead>
        <tbody>
        <tr ng-repeat="note in notes">
            <td>{{ note.id }}</td>
            <td>{{ note.text }}</td>
            <td>{{ note.ownerID }}</td>
        </tr>
        </tbody>
    </table>

</div>
