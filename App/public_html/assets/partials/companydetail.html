<h1>Bedrijf</h1>

<div class="panel panel-default">

    <div class="panel-heading">
        <h2>
            {{ company.companyName }}
        </h2>
    </div>

    <div>
        <label>Bedrijfsid:</label>
        <input type="text" value=" {{ company.id }}"/>

        <label>Bedrijfsnaam:</label>
        <input type="text" value="{{ company.companyName }}"/>

        <span>
            {{ company.companyAddressID }}
        </span>

        <span>
            {{ company.phoneNumber }}
        </span>
        <span>
            {{ company.emailAddress }}
        </span>
        <span>
            {{ company.tag }}
        </span>
        <form name="noteForm" class="panel-body" ng-submit="updateNote()" ng-controller="NoteController" novalidate>
            <div class="form-group">
                <label class="control-label">Notitie</label>
                <textarea class="control-label" rows="10" ng-model="note.text"></textarea>
                <input type="Span6" class="form-control" rows="10"  ng-model="note.text"/>
            </div>
            <input type="button" class="btn btn-primary" value="Opslaan"/>
        </form>
    </div>

</div>
