            <body>
            <div class="container">


                <div id="content">
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a href="#activeclients" data-toggle="tab">Actief</a>
                        </li>
                        <li><a href="#nonactiveclients" data-toggle="tab">Non-actief</a>
                        </li>
                    </ul>

                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="activeclients">
                        <p>
                        <table id="Clienten" class="table table-hover">
                            <thead>
                            <th></th>
                            <th><label>Voornaam</label></th>
                            <th><label>Achternaam</label></th>
                            <th><label>Studie</label></th>
                            <th><label>Telefoonnummer</label></th>
                            <th><label>Email</label></th>
                            <th><label>Tag</label></th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="client in clients | filter:searchKeyword">
                                <td>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-click="selectClient()"
                                                   checklist-model="selectedClient.id"
                                                   checklist-value="client.id">
                                        </label>
                                    </div>
                                </td>
                                <td>{{ client.firstname }}</td>
                                <td>{{ client.lastname }}</td>
                                <td>{{ client.study }}</td>
                                <td>{{ client.phonenumber }}</td>
                                <td>{{ client.emailAddress }}</td>
                                <td>{{ client.tag }}</td>
                            </tr>
                            </tbody>
                        </table>
                        </p>
