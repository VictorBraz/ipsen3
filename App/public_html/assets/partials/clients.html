<h1>CliÃ«nten</h1>

<div class="panel panel-default">

    <div class="panel-heading">
        <li role="presentation" ng-class="{ 'active': isLocation('/') }">
            <a ng-click="gotoEmployees()">
                <span class="glyphicon glyphicon-th-list"></span>
                Nieuw
            </a>
        </li>
    </div>

    <table class="table">
        <thead>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Studie</th>
            <th>Telefoonnummer</th>
            <th>Email</th>
            <th>Tag</th>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients">
                <td>{{ client.firstname }}</td>
                <td>{{ client.lastname }}</td>
                <td>{{ client.study }}</td>
                <td>{{ client.phonenumber }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.tag }}</td>
            </tr>
        </tbody>
    </table>

</div>
