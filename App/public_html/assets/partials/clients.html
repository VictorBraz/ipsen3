<div class="panel panel-default">

    <div class="panel-heading">
        Overzicht
    </div>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Adres ID</th>
        <th>Voornaam</th>

        <th>Geboortedatum</th>

        <th>Studie</th>

        <tbody>
        <tr ng-repeat="company in companies">
