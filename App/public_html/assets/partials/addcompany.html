<META name="Author" content="Bernd, Roel">
<!DOCTYPE html>
<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h1>Bedrijf toevoegen</h1>
        </div>

        <form name="registrationForm" class="panel-body" ng-submit="create()" novalidate>

            <div class="col-md-4">
                <div class="form-group label-floating">
                    <label class="control-label">Organisatie naam</label>
                    <input type="text" id="companyname" class="form-control" ng-model="companyname" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Contactpersoon</label>
                    <input type="text" id="contactperson" class="form-control" ng-model="contactperson" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Telefoon</label>
                    <input type="text" id="phoneNumber" class="form-control" ng-model="phoneNumber" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">E-mail</label>
                    <input type="text" id="email" class="form-control" ng-model="email" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Adres</label>
                    <input type="text" id="address" class="form-control" ng-model="address" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Postcode</label>
                    <input type="text" id="postcode" class="form-control" ng-model="postcode" ng-required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Plaatsnaam</label>
                    <input type="text" id="city" class="form-control" ng-model="city" ng-required="true" />
                </div>
            </div>
            <div class="col-md-5 col-md-offset-2">

                <div class="form-group label-floating">
                    <label for="tag" class="control-label">Tags</label>
                    <input type="text" id="tag" class="form-control" ng-model="tag" ng-required="true"/>
                </div>

                <div class="form-group label-floating">
                    <label for="file" class="control-label">Document</label>
                    <input type="file" id="file" multiple="">
                    <div class="input-group">
                        <input type="text" readonly="" class="form-control">
                        <span class="input-group-btn input-group-sm">
                             <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="material-icons">attach_file</i>
                            </button>
                             </span>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label for="files" class="control-label"></label>
                    <textarea readonly id="files" class="form-control"
                              rows="3"></textarea>
                </div>

                <div class="form-group label-floating">
                    <label for="note" class="control-label">Notitie</label>
                    <textarea id="note" class="form-control" ng-model="noteText" rows="7"></textarea>
                </div>

            </div>


            <div class="col-md-4 col-md-offset-8" id="addbuttongroupcompany">
                <div class="row top-buffer">

                    <input type="button" class="btn btn-primary" value="Annuleren"
                           onClick="history.go(-1);return true;"/>
                    <input type="submit" class="btn btn-primary" value="Opslaan"
                           ng-disabled="registrationForm.$invalid"/>
                </div>
            </div>
        </form>
    </div>
</div>
